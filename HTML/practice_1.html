<!--Doctype은 html이다라고 정의한 것-->
<!DOCTYPE html>
<html lang="en">
  <!--사용자에게 보여지는 정보가 없고 meta 데이터만 있다-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--유저한테 보여지는 것-->
  <body>
    <!--Box vs Item-->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <h1></h1>
    <button></button>
  </body>
</html>
